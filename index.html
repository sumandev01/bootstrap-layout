<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Template</title>

	<!-- Bootstrap css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Bootstrap icon -->
	<link rel="stylesheet" href="css/bootstrap-icons.min.css">
	<!-- style css -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- header -->
	<section class="header bg-primary mb-2">
		<div class="container">
			<div class="row">
				<div class="col-md-2 col-sm-3 col-12">
					<div class="box">1.1</div>
				</div>
				<div class="col-md-7 col-sm-6 col-7">
					<div class="box">1.2</div>
				</div>
				<div class="col-md-3 col-sm-3 col-5">
					<div class="box">1.3</div>
				</div>
			</div>
		</div>
	</section>
	<!-- hero -->
	<section class="hero bg-primary mb-2">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-8 d-sm-block d-none">
							<div class="box">2.1</div>
						</div>
						<div class="col-md-4">
							<div class="box">2.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box box2">3</div>
				</div>
			</div>
		</div>
	</section>
	<!-- body -->
	<section class="body bg-primary mb-2">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="row">
						<div class="col-md-8 col-sm-9">
							<div class="box">4.1</div>
						</div>
						<div class="col-sm-3 d-md-none d-block">
							<div class="box box2">3</div>
						</div>
						<div class="col-md-4">
							<div class="box">4.2</div>
						</div>
					</div>
				</div>
				<div class="col-md-3 d-md-block d-none">
					<div class="box">5</div>
				</div>
			</div>
		</div>
	</section>
	<!-- bar -->
	<section class="bar bg-primary mb-2">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 d-md-none d-sm-block d-none">
					<div class="box">5</div>
				</div>
			</div>
		</div>
	</section>
	<!-- footer -->
	<section class="footer bg-primary mb-2">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="box">6</div>
				</div>
			</div>
		</div>
	</section>


	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
